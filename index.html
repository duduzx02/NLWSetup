<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>habits</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logo do aplicativo habits" />
      <button>
        <img src="assets/plus.svg" alt="icon sinal de amis" /> Registrar meu dia
      </button>
    </header>

    <form>
      <div class="habits">
        <div class="habit">🏃‍♂️</div>
        <div class="habit">💧</div>
        <div class="habit">🍎</div>
      </div>

      <div class="days">
        <div class="day">
          <div>03/01</div>
          <input type="checkbox" name="run" id="" />
          <input type="checkbox" name="water" id="" />
          <input type="checkbox" name="food" id="" />
        </div>
        <div class="day">
          <div>04/01</div>
          <input type="checkbox" name="run" id="" />
          <input type="checkbox" name="water" id="" />
          <input type="checkbox" name="food" id="" />
        </div>
        <div class="day">
          <div>05/01</div>
          <input type="checkbox" name="run" id="" />
          <input type="checkbox" name="water" id="" />
          <input type="checkbox" name="food" id="" />
        </div>
      </div>
    </form>
  </body>
</html>
